<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost of Living Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Cost of Living Calculator</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="costOfLivingForm" class="form-group">
                <div class="form-group">
                    <label for="currentCity">Current City</label>
                    <input type="text" id="currentCity" class="form-control" placeholder="Enter current city" required>
                </div>
                <div class="form-group">
                    <label for="currentState">Current State (Abbreviation)</label>
                    <input type="text" id="currentState" class="form-control" placeholder="e.g., NY for New York" required>
                </div>
                <div class="form-group">
                    <label for="currentSalary">Current Annual Salary</label>
                    <input type="number" id="currentSalary" class="form-control" placeholder="Enter current salary" required>
                </div>
                <div class="form-group">
                    <label for="targetCity">Target City</label>
                    <input type="text" id="targetCity" class="form-control" placeholder="Enter target city" required>
                </div>
                <div class="form-group">
                    <label for="targetState">Target State (Abbreviation)</label>
                    <input type="text" id="targetState" class="form-control" placeholder="e.g., CA for California" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Calculate</button>
            </form>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
